<body>
    <h1>Exercício 9 - Semana 04</h1>
    <p>Use um switch para exibir mensagens diferentes com base em uma condição.</p>

    <script>
        escolha=parseInt(prompt("Jogo do bicho reverso. Escolha um número de 1 a 5 e sonhe com o animal escolhido."))

        function Sonhar(animal) {
            switch (animal) {
                case 1:
                    return "Avestruz"
                case 2:
                    return "Águia"
                case 3:
                    return "Burro"
                case 4:
                    return "Borboleta"
                case 5:
                    return "Cachorro"
                default:
                    return "..."
            }            
        }

        alert("Você sonhará com o "+ Sonhar(escolha))

    </script>
