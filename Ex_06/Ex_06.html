<!DOCTYPE html>

<head>

<body>
    <h1>Exercício 6 - Semana 04</h1>
    <p>Crie 3 objetos com propriedades representando informações pessoais (nome, idade, nacionalidade e profissão) e exiba essas informações com um console.log para cada objeto.</p>

    <script>
        let nome=prompt("Qual seu nome?")
        let idade=prompt("Qual sua idade?")
        let nacionalidade=prompt("Qual sua nacionalidade?")
        let profissao=prompt("Qual sua profissão?")

        dados={
            nome:nome,
            idade:idade,
            nacionalidade:nacionalidade,
            profissao:profissao
        }

        console.log("Seu nome é " + dados.nome.toUpperCase())
        console.log("Sua idade é de " + dados.idade + "anos")
        console.log("Possui nacionalidade " + dados.nacionalidade.toUpperCase())
        console.log("E possui " + dados.profissao.toUpperCase() + " como profissão")

    </script>

</body>

</html>
