    <h1>Exercício 7 - Semana 04</h1>
    <p>Crie uma função que receba o valor de uma hora qualquer, e exibe no console uma mensagem de “bom dia”, “boa
        tarde” ou “boa noite”, de acordo com a hora passada.</p>

    <script>

        let hora = Number(prompt("Digite a hora, sem os minutos, e em formato de 24h"))

        let cumprimento = undefined;
        function Saudacao(hora) {
            if (hora < 13) {
                cumprimento = "Bom dia!"

            } else if (hora >= 13 && hora <= 18) {
                cumprimento = "Boa tarde!"

            } else if (hora > 18 && hora <= 24) {
                cumprimento = "Boa noite!"
            } else {
                cumprimento = "Seu horário não é válido"
            }
            return cumprimento
        }

        console.log("Olá, " + Saudacao(hora))
        //console.log(cumprimento)


    </script>
