<body>
    <h1>Exercício 3 - Semana 04</h1>
    <p>Combine duas strings usando o operador de concatenação e exiba o resultado no console.

        Utilize o template string ou a concatenação simples.</p>

    <script>
        let texto1=String("João e o pé de ")
        let texto2=prompt("Digite o nome de uma fruta")

        // forma 1, concatenação utilizando o template string
        console.log(`João e o pé de ${texto2}`)
        // forma 2, concatenação simples
        console.log(texto1+texto2)
        

    </script>
